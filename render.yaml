services:
  - type: web
    name: waste-classifier
    env: python
    plan: free   # or "starter" / "standard" if you need more resources
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port 10000
    envVars:
      - key: PYTHON_VERSION
        value: 3.11
